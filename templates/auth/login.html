<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="title-container">
        <h1>Sistema de Gestión y Ventas de Productos de Cocina</h1>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-user-circle user-icon"></i>
            </div>
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Escribe tu usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>

            <a href="{{ url_for('auth.register') }}" class="register-link">¿No tienes una cuenta? Regístrate aquí</a>

            <!-- Mensajes de error o éxito -->
            <div class="error-message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
