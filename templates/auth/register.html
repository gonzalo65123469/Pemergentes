<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <div class="register-container">
            <form method="POST" action="/register" onsubmit="return validatePasswords()">
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electr칩nico:</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Contrase침a:</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm_password')"></i>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn">Registrarse</button>
                    <button type="button" class="btn cancel-btn" onclick="window.location.href='/'">Cancelar</button>
                </div>
            </form>

            <div class="error-message" id="error-message" style="display:none;">Las contrase침as no coinciden</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
