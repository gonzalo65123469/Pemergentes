<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <!-- Cargar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Producto</h1>

        <!-- Formulario para editar producto -->
        <form action="{{ url_for('main.editar_producto', id_producto=producto.id_producto) }}" method="post">
            
            <!-- Campo para el nombre del producto -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
            </div>

            <!-- Campo para la categoría del producto -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" id="categoria" name="categoria" class="form-control" value="{{ producto.categoria }}" required>
            </div>

            <!-- Campo para el precio del producto -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" name="precio" class="form-control" step="0.01" value="{{ producto.precio }}" required>
            </div>

            <!-- Campo para el stock del producto -->
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" name="stock" class="form-control" value="{{ producto.stock }}" required>
            </div>

            <!-- Campo para la descripción del producto -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" required>{{ producto.descripcion }}</textarea>
            </div>

            <!-- Botón para actualizar producto -->
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Actualizar Producto</button>
            </div>
        </form>

        <!-- Botón para volver al listado de productos -->
        <div class="text-center mt-3">
            <a href="{{ url_for('main.productos') }}" class="btn btn-secondary">Volver a la Lista de Productos</a>
        </div>
    </div>

    <!-- Cargar Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
